<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Spare Parts Data Store</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen">

<div id="app" class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">

    <!-- Header -->
    <header class="mb-8">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-2">Spare Parts Data Hub</h1>
        <p class="text-sm text-gray-500 rounded-lg bg-white p-3 shadow-inner border border-gray-200">
            <span class="font-semibold text-indigo-600">User ID:</span> <span id="user-id">Loading...</span>
        </p>
    </header>

    <!-- Controls -->
    <div class="mb-8 p-6 bg-white rounded-xl shadow-lg border border-indigo-100">
        <div class="relative mb-6">
            <input type="text" id="search-input" placeholder="Search by ZOREN NO., OEM NO., Name, or Application..."
                   class="w-full py-3 pl-12 pr-4 text-gray-700 bg-gray-50 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 shadow-sm text-lg"
                   oninput="app.handleSearch(this.value)">
        </div>
        <div class="flex flex-col sm:flex-row gap-4">
            <button onclick="app.openEditModal(null)" class="flex-1 px-6 py-3 bg-indigo-600 text-white font-semibold rounded-xl shadow-md hover:bg-indigo-700 transition duration-200">
                + Add New Part
            </button>
            <button onclick="app.openJsonModal()" class="flex-1 px-6 py-3 bg-gray-200 text-gray-800 font-semibold rounded-xl shadow-md hover:bg-gray-300 transition duration-200">
                Bulk JSON Upload
            </button>
        </div>
    </div>

    <!-- Parts List -->
    <div id="parts-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div id="loading-indicator" class="md:col-span-2 text-center py-12 text-lg text-indigo-500 font-medium">
            Loading parts data...
        </div>
    </div>

</div>

<!-- Modals -->
<div id="edit-modal" class="modal hidden"></div>
<div id="json-modal" class="modal hidden"></div>

<!-- Alert Box -->
<div id="message-box" class="fixed bottom-4 right-4 z-50 transition-opacity duration-300 opacity-0 pointer-events-none">
    <div class="bg-red-600 text-white p-4 rounded-lg shadow-xl font-semibold"></div>
</div>

<!-- Firebase and App JS -->
<script type="module" src="app.js"></script>

</body>
</html>
