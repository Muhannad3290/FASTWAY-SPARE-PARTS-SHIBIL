<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Spare Parts Data Store</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen">

    <div id="app" class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">

        <!-- Header and User ID Display -->
        <header class="mb-8">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-2">
                Spare Parts Data Hub
            </h1>
            <p class="text-sm text-gray-500 rounded-lg bg-white p-3 shadow-inner border border-gray-200">
                <span class="font-semibold text-indigo-600">User ID:</span> <span id="user-id">Loading...</span>
            </p>
        </header>

        <!-- Main Controls (Search and Add/Bulk) -->
        <div class="mb-8 p-6 bg-white rounded-xl shadow-lg border border-indigo-100">
            <!-- Search Box -->
            <div class="relative mb-6">
                <input type="text" id="search-input" oninput="app.handleSearch(this.value)" placeholder="Search by ZOREN NO., OEM NO., Name, or Application..."
                       class="w-full py-3 pl-12 pr-4 text-gray-700 bg-gray-50 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 shadow-sm text-lg"
                       aria-label="Search for spare parts">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-6 h-6 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4">
                <button onclick="app.openEditModal(null)"
                        class="flex-1 px-6 py-3 bg-indigo-600 text-white font-semibold rounded-xl shadow-md hover:bg-indigo-700 transition duration-200 transform hover:scale-[1.02] active:scale-[0.98] text-center">
                    + Add New Part
                </button>
                <button onclick="app.openJsonModal()"
                        class="flex-1 px-6 py-3 bg-gray-200 text-gray-800 font-semibold rounded-xl shadow-md hover:bg-gray-300 transition duration-200 transform hover:scale-[1.02] active:scale-[0.98] text-center">
                    <svg class="inline-block w-5 h-5 mr-2 -mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z"></path></svg>
                    Bulk JSON Upload
                </button>
            </div>
        </div>

        <!-- Parts List Section -->
        <div id="parts-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div id="loading-indicator" class="md:col-span-2 text-center py-12 text-lg text-indigo-500 font-medium">
                Loading parts data...
            </div>
        </div>

        <!-- Alert/Message Box -->
        <div id="message-box" class="fixed bottom-4 right-4 z-50 transition-opacity duration-300 opacity-0 pointer-events-none">
            <div class="bg-red-600 text-white p-4 rounded-lg shadow-xl font-semibold"></div>
        </div>

    </div>

    <!-- Edit/Add Part Modal -->
    <div id="edit-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-40 hidden flex items-center justify-center p-4 transition-opacity duration-300" onclick="if(event.target.id === 'edit-modal') app.closeEditModal()">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg p-6 sm:p-8 transform transition-all duration-300">
            <h2 id="edit-modal-title" class="text-2xl font-bold mb-6 text-gray-900 border-b pb-2">Add New Part</h2>
            <form id="part-form" onsubmit="app.savePart(event)">
                <!-- Form fields are unchanged -->
            </form>
        </div>
    </div>

    <!-- JSON Bulk Upload Modal -->
    <div id="json-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-40 hidden flex items-center justify-center p-4 transition-opacity duration-300" onclick="if(event.target.id === 'json-modal') app.closeJsonModal()">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl p-6 sm:p-8 transform transition-all duration-300">
            <!-- JSON Upload Content unchanged -->
        </div>
    </div>

    <!-- App JS -->
    <script type="module" src="app.js"></script>
</body>
</html>
